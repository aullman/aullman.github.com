<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Peer To Peer vs. Client-Server</title>
		<link rel="stylesheet" href="css/slide.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<style type="text/css" media="screen">
			img {
				float: left;
			}
			body {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>Peer To Peer vs. Client-Server</h1>
		<ul>
			<li>P2P</li>
			<ul>
				<li>Lower latency</li>
				<li>Server doesn't need to pass through the data</li>
			</ul>
			<li>Client-Server</li>
			<ul>
				<li>No NAT traversal. More reliable.</li>
				<li>Scales better.</li>
			</ul>
		</ul>
		<ul>
		<img src="img/p2p.png" width="253" height="307" alt="P2p">
		<img src="img/client-server.png" width="290" height="317" alt="Client Server"></ul>
	</body>
</html>
